
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<h2>Create or Update User</h2><br>

<form th:method="POST" th:action="@{/users/save}" th:object="${user}">
    <input type="hidden" th:field="*{id}" th:value="*{getId()}">

    <label for="name">Name: </label>
    <input type="text" th:field="*{firstname}" id="name"/><br><br>

    <label for="lastname">Lastname: </label>
    <input type="text" th:field="*{lastname}" id="lastname"/><br><br>

    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age"/><br><br>

    <input type="submit" value="Create or Update"/>
</form>

</body>
</html>
